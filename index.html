<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta content="width=320" name="viewport"></meta>
    <meta content="text/html; charset=utf-8; no-cache" http-equiv="Content-Type"></meta>
    <meta content="FFXmmoria" name="title"></meta>
    <title>FFXMemoria</title>
    
    <!--------------------------------------------- CSS ---------------------------------------------> 
    <link type="text/css" rel="stylesheet" href="css/css_memoria.css" />
	<link type="text/css" rel="stylesheet" href="css/transitions.css" />
	<link type="text/css" rel="stylesheet" href="css/headers.css" />
	<link type="text/css" rel="stylesheet" href="css/lists.css" />

    <!------------------------------------------ JAVASCRIPT ------------------------------------------> 
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/indexdb.js"></script>
</head>
<body>

	<!------------------------------------------ Tela de apresentação ------------------------------------------>
    <section id="telapres" data-position="current">
        <!-- Imagens de apresentação -->
    </section>
	<!------------------------------------------ Tela Inicial ------------------------------------------>
    <section role="region" id="index" data-position="right">
        
        <!-- DESCRIÇÃO DO DESENVOLVEODR -->
        <marquee id="descautor"><img src="imagens/rocket.png" width="3%" height="3%" /> Música: Columns Clotho Sega Genesis - Desenvolvido por: http://github.com/evtn4224</marquee>
		
        <!-- TÍTULO DO JOGO-->
        <div id="topo">
            <h2>Jogo de mem&oacute;ria FFOS</h2>
		</div>
        
        <!-- BOXS DE ANOMAÇÃO DO BACKGROUND -->
        <div id="iniciar">
            <div class="boxanime" id="atmosf"><span id="rocket"></span></div>
            <div class="boxanime" id="bg"></div>
        </div>
        
        <!-- BOTÕES DE INÍCIO, TEMPO E SAIR -->
        <div id="boxbotoes">
            <ul>
                <li id="inicio">Iniciar</li>
                <li id="pontos">Tempos</li>
                <li id="sair">Sair</li>
            </ul>
        </div>
        
        <!-- BOTÕES DO SOM -->
        <div class="btnsom" id="somoff"></div>
        <div class="btnsom" id="somon"></div>
	
	</section>
	
	<!---------------------------------------------- Game ---------------------------------------------->
		
	<section role="region" id="quadros" data-position="right">
		<header class="fixed">
            <a id="btn-lists-back" href="#"><span class="icon icon-close">back</span></a>
        </header>
        <div id="dvtempo"></div>
		<div id="placar">
		    <!-- IMAGENS -->
		</div>
		<div id="acertou"></div>
	</section>
	
	<!---------------------------------------------- Lista ---------------------------------------------->
    
    <section role="region" id="lists" data-position="right">
        <header class="fixed">
            <a id="btn-pontos" href="#"><span class="icon icon-back">back</span></a>
            <menu type="toolbar">
                <button id="limparDado" class="pack-icon-delete">Delete</button>
            </menu>
        </header>
        <h4>Hist&oacute;rico dos resultados</h4>
        <article id="box-list">
            <ul id="list-pontos">
               <!-- LISTA DE TEMPOS --> 
            </ul>
        </article>
    </section>
    
    <!----------------------------------------------- js ----------------------------------------------->
	
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/botoes.js"></script>

	</body>
</html>
